name: Package Extension

on:
  push:
    branches:
      - firefox

jobs:
  package-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Package extension
        run: |
          zip -r "vaultPass_firefox.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: vaultPass_firefox
          path: .

